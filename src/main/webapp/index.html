<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dropbox App</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
              crossorigin="anonymous">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="main">
            <div id="providers-list" class="row" data-scope-list="">

            </div>
            <div class="authorize">
                <button id="authorize-btn" class="btn btn-sm btn-primary">Grant Access</button>
            </div>
            <h2 class="upload-title">Upload a file</h2>
            <form id="upload-form" enctype="multipart/form-data" action="/api/upload" method="POST">
                <label class="custom-file">
                    <input type="file" id="upload-file" name="file" class="custom-file-input">
                    <span class="custom-file-control form-control-file"></span>
                </label>
                <input id="scope-input" type="hidden" name="scope" value=""/>
                <div class="progress">
                    <div class="bar" style="width: 0%;"></div>
                </div>
                <button class="btn btn-block btn-primary submit-btn" disabled>Upload</button>
            </form>
        </div>


        <div id="templates">
            <div class="provider-container col-sm-4">
                <div class="service-provider">
                    <div class="provider-logo">
                        <img />
                    </div>
                    <div class="provider-selection">
                        <input type="checkbox" />
                    </div>
                </div>
                <div class="provider-status"></div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"
                integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
                crossorigin="anonymous"></script>
        <script src="/lib/jquery-file-upload/js/jquery.iframe-transport.js"></script>
        <script src="/lib/jquery-file-upload/js/vendor/jquery.ui.widget.js"></script>
        <script src="/lib/jquery-file-upload/js/jquery.fileupload.js"></script>

    <script src="/js/app.js"></script>
    </body>
</html>
